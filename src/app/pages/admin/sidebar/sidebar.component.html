<mat-card>
    <mat-action-list>
        <div mat-subheader>Menú</div>
        <button routerLink="/admin"  mat-list-item>
            <mat-icon matListItemIcon>home</mat-icon> Inicio
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon matListItemIcon>account_circle</mat-icon>
            Perfil
        </button>

        <button mat-list-item routerLink="/admin/categorias">
            <mat-icon matListItemIcon>list</mat-icon>
            Categorías
        </button>

        <button mat-list-item routerLink="/admin/add-categoria">
            <mat-icon matListItemIcon>add_circle_outline</mat-icon>
            Agregar Categoría
        </button>

        <button mat-list-item routerLink="/admin/examenes">
            <mat-icon matListItemIcon>quiz</mat-icon>
            Cuestionarios
        </button>

        <button mat-list-item routerLink="/admin/add-examen">
            <mat-icon matListItemIcon>add</mat-icon>
            Agregar cuestionario
        </button>

        <button mat-list-item 
        (click)="logout()" >
            <mat-icon matListItemIcon>logout</mat-icon>
            Salir
        </button>
    </mat-action-list>
</mat-card>

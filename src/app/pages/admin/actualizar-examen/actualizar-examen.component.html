<mat-card>
    <mat-card-header>
        <mat-card-title>Actualizar examen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="examen" (ngSubmit)="actualizarDatos()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Título</mat-label>
                            <input
                            required 
                            type="text" 
                            name="titulo" 
                            placeholder="Digite el titulo del examen" 
                            matInput
                            [(ngModel)] ="examen.titulo">
                        </mat-form-field>
    
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Descripción</mat-label>
                            <textarea 
                            required
                            type="text" 
                            name="descripcion" 
                            placeholder="Digite la descripción del examen" 
                            matInput
                            cols="30" rows="10"
                            [(ngModel)] ="examen.descripcion"></textarea>
                        </mat-form-field>
    
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Puntos máximos</mat-label>
                                    <input 
                                    required
                                    type="text" 
                                    name="puntosMaximos"
                                    placeholder="Digite los puntos máximos del examen" 
                                    matInput
                                    [(ngModel)]="examen.puntosMaximos">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Numero de preguntas</mat-label>
                                    <input 
                                    required
                                    type="text" 
                                    name="numeroDePreguntas"
                                    placeholder="Digite el numero de preguntas del examen" 
                                    matInput
                                    [(ngModel)]="examen.numeroDePreguntas">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-slide-toggle 
                        class="mt20" 
                        [checked]="false" 
                        color="primary"
                        [(ngModel)]="examen.activo"
                        name="activo">
                            Estado de publicación
                        </mat-slide-toggle>
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Categorías</mat-label>
                            <mat-select 
                            name="categoria" 
                            [(ngModel)]="examen.categoria.categoriaId">
                                <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                                    {{c.titulo}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

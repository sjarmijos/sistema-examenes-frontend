<mat-card>
    <mat-card-header>
        <mat-card-title>Agregar nueva categoría</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mt20">
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Título</mat-label>
                            <input autofocus
                            required
                            type="text"
                            name="titulo"
                            matInput
                            placeholder="Digite el titulo de su categoría"
                            [(ngModel)] = "categoria.titulo"
                            >
                        </mat-form-field>


                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea name="descripcion" 
                            matInput 
                            placeholder="Digite la descripción de la categoría" 
                            cols="30" 
                            rows="15"
                            [(ngModel)] = "categoria.descripcion"
                            ></textarea>
                        </mat-form-field>


                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
